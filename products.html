<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Momentum Machinery Part | Supplier Resmi Produk Rexnord</title>
  <meta name="description" content="Produk Momentum Machinery Part - Supplier resmi produk Rexnord dengan kualitas terbaik">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables untuk tema konsisten */
    :root {
      --primary-color: #1a3a5f;
      --secondary-color: #e63946;
      --accent-color: #f1faee;
      --text-color: #1d3557;
      --light-color: #f8f9fa;
      --border-color: #e9ecef;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    /* Reset dan basis */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f5f7fa;
      overflow-x: hidden;
    }
    /* Container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Header */
    header {
      background-color: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
      position: relative; /* Diperlukan untuk positioning tombol menu */
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 70px; /* Diperbesar dari 40px menjadi 70px */
      margin-right: 15px; /* Diperbesar jarak antara logo dan teks */
      transition: var(--transition);
    }
    .logo img:hover {
      transform: scale(1.05); /* Efek hover untuk logo */
    }
    .logo h1 {
      font-size: 26px; /* Diperbesar dari 22px menjadi 26px */
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: -0.5px;
    }
    
    /* Navigation - Menu tersembunyi di dalam hamburger */
    nav {
      display: none; /* Selalu tersembunyi secara default */
      position: fixed;
      top: 80px; /* Sesuaikan dengan tinggi header */
      right: 20px;
      background-color: white;
      flex-direction: column;
      align-items: flex-end;
      padding: 20px;
      box-shadow: var(--shadow);
      border-radius: 8px;
      min-width: 200px;
      z-index: 99;
    }
    
    nav.active {
      display: flex;
    }
    
    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: var(--transition);
      padding: 8px 0;
      display: block;
      margin: 10px 0;
      width: 100%;
      text-align: right;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 2px;
      background-color: var(--secondary-color);
      transition: var(--transition);
    }
    
    nav a:hover {
      color: var(--secondary-color);
    }
    
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    
    nav a.active {
      color: var(--secondary-color);
      font-weight: bold;
    }
    
    /* Mobile Menu Button - Posisi di pojok kanan atas */
    .mobile-menu-btn {
      display: block; /* Selalu tampilkan */
      background: none;
      border: none;
      font-size: 24px;
      color: var(--primary-color);
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: var(--transition);
      position: absolute; /* Menggunakan positioning absolut */
      top: 50%; /* Posisi vertikal tengah relatif terhadap header */
      right: 20px; /* Jarak 20px dari tepi kanan */
      transform: translateY(-50%); /* Menyesuaikan posisi vertikal ke tengah */
      z-index: 101; /* Di atas elemen lain dalam header */
    }
    
    .mobile-menu-btn:hover {
      background-color: rgba(26, 58, 95, 0.1);
      transform: translateY(-50%) scale(1.1); /* Menambah efek hover tanpa mengubah posisi */
    }
    
    /* Products Section */
    .products-section {
      padding: 40px 0;
    }
    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    .section-subtitle {
      font-size: 16px;
      color: #6c757d;
      max-width: 700px;
      margin: 0 auto;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    .product-image {
      height: 200px;
      overflow: hidden;
      position: relative;
      cursor: pointer; /* Menambahkan pointer untuk menandakan gambar bisa diklik */
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    .product-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-category {
      font-size: 12px;
      color: var(--secondary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    .product-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 15px;
      line-height: 1.5;
      flex-grow: 1;
    }
    .product-footer {
      display: flex;
      justify-content: center; /* Diubah untuk menempatkan PDF di tengah */
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }
    .product-pdf {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
    }
    .product-pdf:hover {
      color: var(--secondary-color);
    }
    .product-pdf i {
      font-size: 16px;
    }
    
    /* Modal untuk gambar yang diperbesar */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: zoomIn 0.3s;
    }
    
    @keyframes zoomIn {
      from {transform: translate(-50%, -50%) scale(0.5);}
      to {transform: translate(-50%, -50%) scale(1);}
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    
    .close-btn:hover {
      color: var(--secondary-color);
    }
    
    /* Animasi untuk modal */
    .modal-content, .close-btn {
      animation-name: zoom;
      animation-duration: 0.3s;
    }
    
    @keyframes zoom {
      from {transform: translate(-50%, -50%) scale(0)}
      to {transform: translate(-50%, -50%) scale(1)}
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      nav {
        top: 70px;
        right: 15px;
        min-width: 180px;
        padding: 15px;
      }
      
      .section-title {
        font-size: 28px;
      }
      
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      
      /* Adjust logo size for mobile */
      .logo img {
        height: 50px;
        margin-right: 10px;
      }
      
      .logo h1 {
        font-size: 20px;
      }
      
      /* Adjust mobile menu button position for smaller screens */
      .mobile-menu-btn {
        right: 15px;
        font-size: 22px;
      }
    }
    
    @media (max-width: 576px) {
      nav {
        right: 10px;
        min-width: 150px;
        padding: 12px;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .close-btn {
        top: 15px;
        right: 20px;
        font-size: 30px;
      }
      
      /* Further adjust logo size for smaller mobile */
      .logo img {
        height: 45px;
      }
      
      /* Further adjust mobile menu button position for very small screens */
      .mobile-menu-btn {
        right: 10px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-container">
        <div class="logo">
          <img src="momentum.png" alt="Momentum Machinery Part Logo">
          <h1>Momentum Machinery</h1>
        </div>
      </div>
    </div>
    <!-- Tombol menu di luar container, di pojok kanan atas -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    <nav id="navMenu">
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang Kami</a>
      <a href="products.html" class="active">Produk</a>
    </nav>
  </header>
  
  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Produk Kami</h2>
        <p class="section-subtitle">
          Kami menyediakan berbagai produk berkualitas tinggi dari Falk Rexnord untuk memenuhi kebutuhan industri Anda.
        </p>
      </div>
      
      <div class="products-grid" id="productsGrid">
        <!-- Products will be generated dynamically from JavaScript -->
      </div>
    </div>
  </section>
  
  <!-- Modal untuk gambar yang diperbesar -->
  <div id="imageModal" class="image-modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
  
  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');
    
    mobileMenuBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking on a link
    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (event) => {
      const isClickInsideNav = navMenu.contains(event.target);
      const isClickOnButton = mobileMenuBtn.contains(event.target);
      
      if (!isClickInsideNav && !isClickOnButton && navMenu.classList.contains('active')) {
        navMenu.classList.remove('active');
      }
    });
    
    // Data produk
    const products = [
      {
        id: 1,
        name: "Coupling Wrapflex Falk",
        category: "Coupling",
        description: "Coupling elastomer Falk Wrapflex yang dirancang untuk memberikan performa tinggi dan keandalan maksimal dalam berbagai aplikasi industri.",
        image: "wrapflex.png",
        pdf: "491-110-Falk-Wrapflex-Elastomeric-Couplings_Catalog.pdf"
      },
      {
        id: 2,
        name: "Gear Coupling Falk",
        category: "Coupling",
        description: "Coupling roda gigi Falk Lifelign yang dirancang untuk aplikasi berat dengan misalignment yang tinggi.",
        image: "gear.png",
        pdf: "458-110_Falk-Lifelign-Type-G,Sizes-1010-1070-Gear-Couplings_Installation-Manual.pdf"
      },
      {
        id: 3,
        name: "Steelflex Coupling",
        category: "Coupling",
        description: "Coupling Steelflex Falk yang menawarkan fleksibilitas dan daya tahan dalam berbagai kondisi operasional.",
        image: "steelflex.png",
        pdf: "CP5-004_productsheet.pdf"
      },
      {
        id: 4,
        name: "LTG Grease Falk (Pail)",
        category: "Pelumas",
        description: "Pelumas Falk Long Term Grease dalam kemasan pail untuk aplikasi industri berat.",
        image: "pail.png",
        pdf: "840201_Falk-Long-Term-Grease_WEB (1).pdf"
      },
      {
        id: 5,
        name: "LTG Grease Falk (Tube)",
        category: "Pelumas",
        description: "Pelumas Falk Long Term Grease dalam kemasan tube untuk aplikasi presisi dan mudah penggunaan.",
        image: "tube.png",
        pdf: "840201_Falk-Long-Term-Grease_WEB (1).pdf"
      }
    ];
    
    // Fungsi untuk menampilkan produk
    function displayProducts() {
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <div class="product-image" onclick="openModal('${product.image}')">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-content">
            <div class="product-category">${product.category}</div>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-footer">
              <a href="${product.pdf}" class="product-pdf" target="_blank">
                <i class="fas fa-file-pdf"></i> Dokumen PDF
              </a>
            </div>
          </div>
        `;
        
        productsGrid.appendChild(productCard);
      });
    }
    
    // Fungsi untuk modal gambar
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      
      modal.style.display = 'block';
      modalImg.src = imageSrc;
      
      // Menutup modal saat klik di luar gambar
      window.onclick = function(event) {
        if (event.target == modal) {
          closeModal();
        }
      }
    }
    
    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
    
    // Inisialisasi halaman
    document.addEventListener('DOMContentLoaded', function() {
      displayProducts();
    });
  </script>
</body>
</html>
